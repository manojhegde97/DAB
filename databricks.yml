# This is a Databricks asset bundle definition for mybundle.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: mybundle
  uuid: 3bf64c92-4ce3-4d20-9589-30e28af369bf

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: dev
    default: true
    workspace:
      host: https://dbc-3247cc85-ef1e.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://dbc-3247cc85-ef1e.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/manojrh@decisionminds.com to make sure we only have a single copy.
      root_path: /Workspace/Users/manojrh@decisionminds.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: manojrh@decisionminds.com
        level: CAN_MANAGE
